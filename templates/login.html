<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Document Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4"><svg class="w-12 h-12 text-sky-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></div>
            <h1 class="text-3xl font-bold text-slate-900">Document Hub</h1>
            <p class="mt-2 text-slate-600">Hệ thống Quản lý Tài liệu Chuyên nghiệp</p>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="p-4 rounded-md {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-sky-100 text-sky-700' }}" role="alert"><span class="font-medium">{{ message }}</span></div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div><label for="username" class="sr-only">Tên đăng nhập</label><input id="username" name="username" type="text" required class="block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500" placeholder="Tên đăng nhập" value="admin"></div>
                <div><label for="password" class="sr-only">Mật khẩu</label><input id="password" name="password" type="password" required class="block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500" placeholder="Mật khẩu" value="admin"></div>
                <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-3 text-sm font-semibold text-white bg-sky-600 rounded-md shadow-sm transition-colors hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">Đăng nhập</button>
            </form>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
