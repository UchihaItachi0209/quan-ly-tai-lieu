{% extends "layout.html" %}
{% block title %}Hồ sơ cá nhân{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Hồ sơ cá nhân</h1>

  <form method="POST" enctype="multipart/form-data" class="bg-white border rounded-lg shadow-sm p-6 space-y-5">
    <div class="flex items-center gap-4">
      <img src="{{ avatar_url or ('https://ui-avatars.com/api/?name=' ~ (user['full_name']|urlencode) ~ '&background=0284c7&color=fff&rounded=true&size=96') }}"
           class="w-20 h-20 rounded-full object-cover border" alt="avatar">
      <div class="flex-1">
        <label class="block text-sm font-medium text-slate-700 mb-1">Ảnh đại diện</label>
        <input type="file" name="avatar" accept="image/*" class="block w-full text-sm">
        <p class="text-xs text-slate-500 mt-1">Tải ảnh PNG/JPG. Nếu không tải, ảnh hiện tại sẽ được giữ nguyên.</p>
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Họ và tên</label>
        <input name="full_name" value="{{ user['full_name'] }}" class="w-full rounded-md border px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Chức vụ</label>
        <input name="position" value="{{ user['position'] or '' }}" class="w-full rounded-md border px-3 py-2">
      </div>
    </div>

    <div class="pt-2">
      <button class="px-4 py-2 rounded-md bg-sky-600 text-white hover:bg-sky-700">Lưu thay đổi</button>
      <a href="{{ url_for('dashboard') }}" class="ml-2 px-4 py-2 rounded-md border bg-white hover:bg-slate-50">Quay lại</a>
    </div>
  </form>
</div>
{% endblock %}
