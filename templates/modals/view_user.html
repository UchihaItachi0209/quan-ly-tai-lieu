<div id="view-user-modal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4 bg-slate-900/50">
    <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md transform scale-95">
         <div class="flex justify-between items-center p-4 bg-sky-600 text-white rounded-t-lg">
            <h2 class="text-xl font-bold">Thông tin Người dùng</h2>
            <button type="button" data-action="close-modal" class="p-1 rounded-full hover:bg-sky-700">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div class="p-6 space-y-4 text-base">
            <div><label class="block text-sm font-medium text-slate-500">Họ tên:</label><p id="view-full_name" class="font-semibold text-slate-900"></p></div>
            <div><label class="block text-sm font-medium text-slate-500">Chức vụ:</label><p id="view-position" class="font-semibold text-slate-900"></p></div>
            <div><label class="block text-sm font-medium text-slate-500">Tên đăng nhập:</label><p id="view-username" class="font-semibold text-slate-900"></p></div>
            <div><label class="block text-sm font-medium text-slate-500">Vai trò:</label><p id="view-role" class="font-semibold text-slate-900"></p></div>
        </div>
        <div class="flex justify-end p-4 border-t border-slate-200 bg-slate-50 rounded-b-lg">
            <button type="button" data-action="close-modal" class="inline-flex items-center justify-center px-4 py-2 text-base font-medium rounded-md shadow-sm transition-colors text-slate-700 bg-white hover:bg-slate-100 border">Đóng</button>
        </div>
    </div>
</div>
